<svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="visibility:hidden" width="0" height="0">
  <defs>
    <linearGradient id="book-template-spine" gradientUnits="objectBoundingBox">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.4)" />
      <stop offset="40%" style="stop-color:rgba(0,0,0,0)" />
      <stop offset="60%" style="stop-color:rgba(0,0,0,0)" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)" />
    </linearGradient>
  </defs>
</svg>
<ng-template #Style1 let-color="color" let-thickness="thickness" let-height="height" let-title="title">
  <svg xmlns="http://www.w3.org/2000/svg" [attr.width]="thickness" [attr.height]="height">
    <g [attr.transform]="'scale('+(thickness/80)+','+(height/300)+')'">
      <rect x="0" y="0" width="80" height="300" [attr.fill]="color" />
      <rect x="0" y="20" width="80" height="10" fill="rgba(255,255,255,0.5)" />
      <rect x="0" y="0" width="80" height="300" fill="url(#book-template-spine)" />
      <g *ngIf="title" transform="translate(40,150) rotate(90)">
        <text text-anchor="middle" alignment-baseline="central" fill="rgba(255,255,255,0.7)" style="font-size:30">{{title}}</text>
      </g>
    </g>
  </svg>
</ng-template>
<ng-template #Style2 let-color="color" let-teamId="teamId">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="-100 -50 200 100" width="100" height="50">
    <rect x="-100" y="-50" width="200" height="100" fill="green" />
    <text text-anchor="middle" alignment-baseline="central" fill="rgba(255,255,255,0.7)" style="font-size:30">(
      {{teamId}} )</text>
  </svg>
</ng-template>
